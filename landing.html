<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,400;0,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/landing.css">
    <title>Landing page</title>
</head>
<body>
   <header class="header">
        <div class="container">
            <div class="header__content">
                <div class="header__logo">
                <img src="img/Group.svg" width="38px" height="48px" alt="logo" class="img">
                <div class="header__logo-title">TheManager</div>
                </div>
                <div class="nav">
                    <ul class="nav__content">
                        <li>
                           <a class="nav__link" href="#">Home</a></li>
                        <li>
                           <a class="nav__link" href="#"> About Us</a></li>
                        <li>
                           <a class="nav__link" href="#">Projects</a></li>
                        <li>
                           <a class="nav__link" href="#">Services</a></li>
                        <li>
                           <a class="nav__link nav__link--contacts" href="#">Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </div>
   </header>
   <section>
      <div class="gallery">
         <div class="gallery__content">
            <div class="gallery__image"></div>
            <div class="gallery__mask"></div>
            <div class="gallery__text">Managing tasks is our mission.</div>
         </div>
         <div class="gallery__manager">
            <div class="gallery__manager-body">
               <div class="gallery__manager-header">Feature Projects</div>
               <div class="gallery__manager-text">Presentation of World Best Task manager ever</div>
            </div>
            <div class="gallery__controls">
               <div class="gallery__control">
                  <div class="gallery__control-arrow"></div>
                  <div class="gallery__control-text"></div>
               </div>
               <div class="gallery__manager-btn">
                  <div class="gallery__control-text"></div>
                  <div class="gallery__control-arrow"></div>
               </div>
            </div>
         </div>
      </div>
   </section>
</body>
</html>
